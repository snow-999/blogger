<div class="card w-100 mb-3">
    <div class="card-body">
            <h5 class="card-title">{{post?.title}}</h5>
            <p class="card-text">{{post?.content}}.</p>
            <p class="card-text"><small class="text-muted">Last updated {{post?.date| date:'short'}}</small></p>
            <div class="btn-container d-flex justify-content-between align-items-center">
                <button (click)="addLike()" type="button" id="likeButton" class="btn">Like</button>
            </div>
        </div>
    </div>
