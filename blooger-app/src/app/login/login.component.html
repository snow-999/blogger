<div class="row flex-column g-3 flex-start">
  <h2>log in</h2>
  <form>
    <div class="w-50">
      <div class="col-auto">
        <label for="inputemail" class="col-form-label">User Name</label>
      </div>
      <div class="col-auto">
        
        <input (change)="isValid(`email`)" [(ngModel)]="user.userName" name="userNameInput" type="text" id="userNameInput" class="form-control"
          aria-describedby="userNameHelpInline"/>
          <div *ngIf="!isValid(`userName`)" >
            <p>pls enter a userName</p>
          </div>
      </div>
    </div>
    <div class="w-50">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Password</label>
      </div>
      <div class="col-auto">
        <input (change)="isValid(`pass`)" [(ngModel)]="user.password" name="passInput" type="password" id="inputPassword6" class="form-control"
          aria-describedby="passwordHelpInline">
          <div *ngIf="isValid(`pass`)">
<p>pls enter a valid password</p>
          </div>
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
          Must be 8-20 characters long.
        </span>
      </div>
    </div>
    <button (click)="login()" class="btn btn-primary" type="submit">logIn</button>
    </form>
</div>
