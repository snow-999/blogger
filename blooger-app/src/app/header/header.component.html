<nav class="navbar navbar-expand-lg ">
    <div class="container">
      <a routerLink="/"  ariaCurrentWhenActive="page"  class="navbar-brand">Blog</a>
      <button (click)="showMiniNav()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span  class="navbar-toggler-icon "></span>
      </button>
        <div  [ngClass]="{'d-flex flex-column mx-0 collapse navbar-collapse' :  showMiniMenu,
          'mx-0 collapse navbar-collapse' :!showMiniMenu,
        }" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page" class="nav-link">Home</a>
            </li>
            
            @if (navServices.navState["showProfile"]) {
              <li id="profileBtn" class="nav-item">
              <a routerLink="profile" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">My Profile</a>
            </li>
            }
            @if (navServices.isLoggedIn()) {
             <li id="login" class="nav-item">
              <a routerLink="login" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">login</a>
            </li>
              <li id="signup" class="nav-item">
              <a routerLink="signup" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link"
                aria-disabled="true">signup</a>
            </li>
            }
            @if (navServices.navState["showLogout"]) {
              <li id="logout" class="nav-item">
              <button (click)="logOut()" class="nav-link" aria-disabled="true">log out</button>
            </li>
            }
          </ul>
          </div>
    </div>
  </nav>
  <router-outlet/>
