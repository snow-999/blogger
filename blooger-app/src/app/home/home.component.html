<div class="card w-100 mb-3">
  <div class="card-body">
    <p class="card-text">Adding a New Post?</p>
    <button (click)="isAdded = true" class="btn btn-primary">Add Post</button>
  </div>

  <app-new-post *ngIf="isAdded"></app-new-post>
</div>
<div *ngFor="let post of posts; let i = index;">
  <app-posts [post]="post"></app-posts>
</div>
